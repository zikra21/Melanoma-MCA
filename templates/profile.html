<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dermatologist Profile Registration</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Custom blue button */
        .custom-blue-btn {
          color: #fff;
          background-color: #007bff;
          border-color: #007bff;
        }
        /* Hover and focus styles */
        .custom-blue-btn:hover,
        .custom-blue-btn:focus {
          background-color: #0056b3;
          border-color: #0056b3;
        }
      </style>

</head>


<body class="img js-fullheight" style="background-image: url(static/images/bg1.webp);">
<section class="ftco-section">    
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
        <h3 class="mb-4 text-center">Dermatologist Profile Registration</h3>
        <form method="POST" class="signin-form" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="medical_license">Medical License Number</label>
                <input type="text" class="form-control" id="medical_license" name="medical_license" required>
            </div>
            <div class="form-group">
                <label for="specialty">Medical Specialty</label>
                <input type="text" class="form-control" id="specialty" name="specialty" required>
            </div>
            <div class="form-group">
                <label for="years_experience">Years of Experience in Treating Melanoma</label>
                <input type="number" class="form-control" id="years_experience" name="years_experience" required>
            </div>
            <div class="form-group">
                <label for="clinic_affiliation">Current Clinic/Hospital Affiliation</label>
                <input type="text" class="form-control" id="clinic_affiliation" name="clinic_affiliation" required>
            </div>
            <div class="form-group">
                <label for="education">Education and Training</label>
                <textarea class="form-control" id="education" name="education" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="languages_spoken">Languages Spoken</label>
                <input type="text" class="form-control" id="languages_spoken" name="languages_spoken" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            </div>
            </div>
            </div>
    </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>




</body>
</html>
