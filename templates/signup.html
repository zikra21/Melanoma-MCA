<!doctype html>
<html lang="en">
  <head>
  	<title>SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% load static %}

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	

	
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
	/* Custom blue button */
	.custom-blue-btn {
	  color: #fff;
	  background-color: #007bff;
	  border-color: #007bff;
	}
	/* Hover and focus styles */
	.custom-blue-btn:hover,
	.custom-blue-btn:focus {
	  background-color: #0056b3;
	  border-color: #0056b3;
	}
  </style>
  
  <!-- <button type="button" class="btn custom-blue-btn">Custom Blue Button</button> -->
  

	</head>
	<body class="img js-fullheight" style="background-image: url(static/images/bg1.webp);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Predict Melanoma</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Create Account</h3>
		      	<form action="#" method="post" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name= "Username" class="form-control" placeholder="Username" required>
		      		</div>
				<div class="form-group">
					<input type="email" name= "Email" class="form-control" placeholder="Email Address" required>
				</div>
				
	            <div class="form-group">
	              <input id="password-field" type="password" name= "Password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>

				<div class="form-group">
					<input id="confirm-password-field" type="password" name= "Confirm Password" class="form-control" placeholder="Confirm Password" required>
					<span toggle="#confirm-password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn custom-blue-btn submit px-3">Sign In</button>
	            </div>
	            <!-- <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div> -->
	          </form>
			  
	          <p class="w-100 text-center">Already have an account?<a href="{% url 'login' %}" style="color: #007bff;">Login now</a></p>
			  <footer class="mt-5 text-center">
				<p style="font-size: 14px">&copy; 2024 Your Website. All rights reserved.</p> 
			  </footer>


		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	

	</body>
</html>
